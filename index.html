<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">

        <title>Calculator</title>
        <!-- <script src="https://kit.fontawesome.com/89c9988113.js" crossorigin="anonymous"></script> -->
    </head>

    <body>
        <div class="cal--grid">
        
                <div class="output">
                    <div class="prev--op"></div>
                    <div class="current--op"></div>
                </div>
                <button class="data-clear clear">C</button>
                <button class="data-op divide">รท</button>
                <button class="data-op mul">ร</button>
                <button class="data data-del del">DEL</button>
                <button class="data data-num">7</button>
                <button class="data data-num">8</button>
                <button class="data data-num">9</button>
                <button class="data-op">-</button>
                <button class="data data-num">4</button>
                <button class="data data-num">5</button>
                <button class="data data-num">6</button>
                <button class="data-op">+</button>
                <button class="data data-num">1</button>
                <button class="data data-num">2</button>
                <button class="data data-num">3</button>
                <button class=" data data-equal">=</button>
                <button class="data data-op">%</button>
                <button class="data data-num">0</button>
                <button class="data data-num">.<button>
            </div>
        </div>




        <script src="app.js"></script>
    </body>

</html>
